<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href ="styles.css">
    <title>Etch/Sketch</title>
</head>
<body>

    
<div id="container"></div>

<script>
 
   //selects the div container in html
   const container=document.getElementById(`container`);

   
   //create button 
   const button=document.createElement(`button`);
   button.id = `button`;
   container.appendChild(button);
   button.innerText=`Create new Grid`;

    //creating the original set up for the grid
    const gridContainer = document.createElement(`div`);
    container.appendChild(gridContainer);
    gridContainer.setAttribute(`id`,`gridContainer`);
    
    for (let i=0; i < 16; i++) {
         for (let j = 0; j < 16; j++) {
     const grid = document.createElement(`div`);
     grid.className = `grid`;
    
 
     gridContainer.appendChild(grid);    
     
     //the sketch part
     grid.addEventListener(`mouseenter`, function (){
     grid.style.backgroundColor= `red`;
  
 });    
 }
}

       //creating a new grid
       function createNewGridcontainer (userSquare){
        
        //Making sure the input is less than 100
        if (userSquare>100) {
            alert(`Input a number less than 100`);
            userSquare=prompt(`Input a number less than 100`);
            createNewGridcontainer(userSquare);
        }
        document.documentElement.style.setProperty(`--userSquare`,userSquare);
        gridContainer.innerHTML = ``;
        for (let i=0; i < userSquare; i++) {
        for (let j =0; j < userSquare; j++) {
        const newGrid = document.createElement(`div`);
        newGrid.className = `newGrid`;
         newGrid.style.width = `calc(100% / ${userSquare})`;
        gridContainer.appendChild(newGrid);

          //the sketch part
     newGrid.addEventListener(`mouseenter`, function (){
     newGrid.style.backgroundColor= `red`;

     });
    }}}

    //selecting the button to create a new grid
        button.addEventListener(`click`, function () {
        const userSquare = prompt(`Please select number of squares`);
        createNewGridcontainer (userSquare);
        console.log(userSquare);
        });

  

</script>
</body>
</html>
